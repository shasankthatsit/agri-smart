<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AGRI SMART</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <!-- Brand name on the left -->
            <a class="navbar-brand fw-bold me-4" href="{{ url_for('home') }}">AGRI SMART</a>

            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nav items aligned to the left, next to brand -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('crop_disease_predictor') }}">Leaf Disease Detector</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('crop_suggestor') }}">Crop Suggestor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('videos') }}">Videos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
