<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Agri Smart - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            z-index: 1;
        }

        .navbar .brand {
            color: #fff;
            font-weight: bold;
            font-size: 1.3rem;
            margin-right: 40px;
            text-decoration: none;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin-right: 25px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }

        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            animation: zoomIn 2s ease-in-out;
            z-index: 1;
        }

        .center-content img {
            width: 50vw;
            max-width: 400px;
            min-width: 200px;
            height: auto;
        }

        .slogan {
            margin-top: 20px;
            color: #fff;
            font-size: 1.6rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid rgba(255, 255, 255, 0.75);
            width: 0;
            animation: typing 4s steps(50, end) forwards, blink 0.75s step-end infinite;
        }

        @keyframes zoomIn {
            from {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }

            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            .navbar a,
            .navbar .brand {
                margin: 8px 0;
                font-size: 0.95rem;
            }

            .center-content img {
                width: 65vw;
                max-width: 300px;
            }

            .slogan {
                font-size: 1.2rem;
                padding: 0 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Background Video -->
    <video class="bg-video" autoplay muted loop>
        <source src="{{ url_for('static', filename='videos/farm_background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="brand">Agri Smart</a>
        <a href="{{ url_for('crop_disease_predictor') }}">Leaf Disease Detector</a>
        <a href="{{ url_for('crop_suggestor') }}">Crop Suggestor</a>
        <a href="{{ url_for('videos') }}">Videos</a>
    </nav>

    <!-- Center Logo & Slogan -->
    <div class="center-content">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Agri Smart Logo">
        <div class="slogan">Empowering Farmers with Smart Agriculture Solutions</div>
    </div>
</body>

</html>
